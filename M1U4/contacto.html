<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Formulario de contacto</title>
</head>

<body>
  <form action="">
    <div class="full-width">
      <div class="half-width centered">
        <label class="display-inline" for="nom">Nombre</label>
        <input class="available"type="text" id="nom" value="" placeholder="nombre">
      </div>
      <div class="half-width centered">
        <label class="display-inline" for="apell">Apellido</label>
        <input class="available" type="text" id="apell" value="" placeholder="apell">
      </div>
      <div class="half-width centered">
        <label class="display-inline" for="email">Email</label>
        <input class="available"type="text" id="email" value="" placeholder="email">
      </div>
      <div class="half-width centered">
        <label class="display-inline" for="comentarios">Comentarios</label>
        <textarea class="available height-5" id="comentarios" value=""></textarea>
      </div>
      <div class="half-width centered">
        <button onclick="">Enviar</button>
      </div>
    </div>
  </form>
</body>
