<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/labanda.css">
</head>

<body>
  <section class="main-section">
    <h2>Contacto</h2>
    <article>
      <div class="columns">
        <form class="contact" action="">
          <p>
            <label for="nombre" class="label-column">Nombre</label>
            <input type="text" id="nombre" value="" placeholder="nombre" class="input-column">
          </p>
          <p>
            <label for="apellido" class="label-column">Apellido</label>
            <input type="text" id="apellido" value="" placeholder="apellido" class="input-column">
          </p>
          <p>
            <label for="email" class="label-column">Email</label>
            <input type="text" id="email" value="" placeholder="email" class="input-column">
          </p>
          <p>
            <label for="comentarios" class="label-column">Comentarios</label>
            <textarea id="comentarios" value="" class="textarea-column"></textarea>
          </p>
          <button type="submit" onclick="">Enviar</button>
        </form>
      </div>
    </article>
  </section>
</body>

</html>
